<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ABO VRP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Gugi', cursive;
        }
        .container-margin {
            margin-top: 50px;
        }
        .row {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container container-margin">
        <h1 style="text-align: center;">Aplikasi VRP dengan ABO</h1>
        <div class="row">
            <div class="col">
                <h2>Tabel Lokasi</h2>
                <button class="btn btn-sm btn-primary location_btn">Tampilkan</button>
                <table id="location_tbl" class="table table-striped table-hover">
                    <thead>
                        <th>#</th>
                        <th>Nama</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Demands</th>
                    </thead>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-success btn-lg btn-block result_btn">Jalankan algoritma ABO</button>
                <div class="result_container">
                    <h2>Tabel Hasil</h2>
                    <table id="result_tbl" class="table table-striped tabe-hover">
                        <thead>
                            <th>#</th>
                            <th>Kerbau ke -</th>
                            <th>Rute</th>
                            <th>Jumlah Biaya Rute</th>
                            <th>Jumlah Demands</th>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $('#location_tbl').hide();
        $('.result_container').hide();
        $('#location_tbl').find('thead').after('<tbody></tbody>');
        $('#result_tbl').find('thead').after('<tbody></tbody>');

        $.ajax({
            url: '{{ url_for("getNodes") }}',
            method: 'get',
            success: function(res) {
                console.log(res);
                var row = '';
                for(var i in res) {
                    row += '<tr>'+
                        '<td>' + i + '</td>' +
                        '<td>' + res[i].name + '</td>' +
                        '<td>' + res[i].coor[0] + '</td>' +
                        '<td>' + res[i].coor[1] + '</td>' +
                        '<td>' + res[i].demands + '</td>' +
                        '</tr>';
                }
                $('#location_tbl').find('tbody').append(row);
            },
            error: function(res) {
                alert('Error on getting the location table. Please see logs for more info');
                console.log(res);
            }
        });
        $('.location_btn').click(function() {
            $('#location_tbl').toggle(function() {
                if ($(this).is(':visible')) {
                    $('.location_btn').text('Sembunyikan');
                }
                else {
                    $('.location_btn').text('Tampilkan');
                }
            });
        });

        $('.result_btn').click(function() {
            $.ajax({
                url: '{{ url_for("results") }}',
                method: 'get',
                success: function(res) {
                    if($('.result_container').not(':visible')) {
                        $('.result_container').fadeIn(800);   
                    }
                    $('#result_tbl').find('tbody').empty();
                    var row = '';
                    var num = 1;
                    for(var i in res) {
                        var routes = '0 -> ';
                        for(var j in res[i].routes) {
                            if(j == (res[i].routes.length - 1) ){
                                routes += res[i].routes[j];
                                break;
                            }
                            routes += res[i].routes[j] + ' -> ';
                        }
                        row += '<tr>' +
                            '<td>' + num + '</td>' +
                            '<td>' + res[i].buffalo_no + '</td>' +
                            '<td>' + routes + '</td>' +
                            '<td>' + res[i].cost + '</td>' +
                            '<td>' + res[i].total_demands + '</td>' +
                            '</tr>';

                        num++;
                    }
                    $('#result_tbl').find('tbody').append(row);
                
                    console.log(res);
                },
                error: function (res) {
                    alert('Error on generating result. Please see logs for more info');
                    console.log(res);
                }
            });
        });
    });
</script>
</html>
